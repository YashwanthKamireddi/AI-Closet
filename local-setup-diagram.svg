<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Cher's Closet Local Setup Guide</text>
  
  <!-- Step 1: Install Software -->
  <rect x="50" y="80" width="160" height="80" fill="#e1f5fe" stroke="#29b6f6" stroke-width="2" rx="5" ry="5"/>
