<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=1, user-scalable=yes" />
    <meta name="theme-color" content="#4C82B8" />
    <meta name="description" content="Your personal fashion assistant with style recommendations based on weather" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        color: #5c4a2c;
        background-color: #fdf9f1;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', 'Playfair Display', Georgia, serif;
        font-weight: 500;
        color: #5c4a2c;
      }
      
      /* Custom scrollbar for luxury feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(251, 191, 36, 0.05);
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: rgba(251, 191, 36, 0.3);
        border-radius: 20px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(251, 191, 36, 0.5);
      }
      
      /* Prevent fouc while fonts load */
      .font-luxury-heading {
        font-family: 'Cormorant Garamond', 'Playfair Display', Georgia, serif;
        letter-spacing: 0.03em;
      }
      
      .font-luxury-body {
        font-family: 'Montserrat', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        letter-spacing: 0.02em;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
